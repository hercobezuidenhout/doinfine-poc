name: Build and deploy api

on:
  push:
    branches: [ "main", "develop", "feature/**" ]

    paths:
      - functions/**
      - .github/workflows/build-and-deploy-api.yml

jobs:
  build_and_test:
    name: Build & Test API
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: functions

    steps:
    - uses: actions/checkout@v3

    - name: Install NPM dependencies
      run: npm install

    - name: Build API
      run: npm run build