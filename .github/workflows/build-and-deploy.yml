name: Build & deploy to Firebase

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd web
          npm install --legacy-peer-deps

      - name: Build project
        run: |
          cd web
          npm run build  # Change this command if your build command is different

      - name: Deploy to Firebase
        uses: wzieba/Firebase-Hosting-Action@v0.5.0
        with:
          firebase_service_account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: doinfine-lite  # Replace with your project ID
          commands: deploy
          only: hosting,functions
