name: Build and deploy .NET API to Production

on:
  push:
    branches: [ "main" ]

    paths:
      - api/**
      - .github/workflows/deploy-api-prod.yml
    
defaults:
  run:
    working-directory: api

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test

    - name: Transform app.yaml
      run: |
        echo env_variables: >> app.yaml
        echo '\tDF_ENVIRONMENT=Production' >> app.yaml

    - name: Publish
      if: github.ref == 'refs/heads/main'
      run: dotnet publish -c Release
      working-directory: api/TeamLunch

    - name: 'Setup Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'
      if: github.ref == 'refs/heads/main'
      with:
        project_id: doin-fine
        service_account_key: '${{ secrets.GCP_SA_KEY }}' 

    - name: Deploy to App Engine
      if: github.ref == 'refs/heads/main'
      run: gcloud app deploy ./bin/Release/net6.0/publish/app.yaml --version v1
      working-directory: api/TeamLunch
